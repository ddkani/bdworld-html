<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여행 사진 갤러리</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>여행의 순간들</h1>
        <p>세계 각지에서 담은 아름다운 풍경</p>
    </header>

    <nav class="filter-menu">
        <button class="filter-btn active">전체</button>
        <button class="filter-btn">자연</button>
        <button class="filter-btn">도시</button>
        <button class="filter-btn">인물</button>
        <button class="filter-btn">음식</button>
    </nav>

    <main class="gallery-grid">
        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=1" alt="산토리니 일몰">
            <figcaption>
                <h3>산토리니 일몰</h3>
                <p>그리스, 산토리니</p>
                <time>2024년 7월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=2" alt="도쿄 타워 야경">
            <figcaption>
                <h3>도쿄 타워 야경</h3>
                <p>일본, 도쿄</p>
                <time>2024년 3월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=3" alt="알프스 설경">
            <figcaption>
                <h3>알프스 설경</h3>
                <p>스위스, 인터라켄</p>
                <time>2024년 1월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=4" alt="파리 에펠탑">
            <figcaption>
                <h3>파리 에펠탑</h3>
                <p>프랑스, 파리</p>
                <time>2024년 5월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=5" alt="발리 해변">
            <figcaption>
                <h3>발리 해변</h3>
                <p>인도네시아, 발리</p>
                <time>2024년 8월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=6" alt="뉴욕 스카이라인">
            <figcaption>
                <h3>뉴욕 스카이라인</h3>
                <p>미국, 뉴욕</p>
                <time>2024년 6월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=7" alt="태국 사원">
            <figcaption>
                <h3>왓 아룬 사원</h3>
                <p>태국, 방콕</p>
                <time>2024년 4월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>

        <figure class="gallery-item">
            <img src="https://picsum.photos/400/300?random=8" alt="북극광">
            <figcaption>
                <h3>오로라</h3>
                <p>아이슬란드, 레이캬비크</p>
                <time>2024년 2월</time>
            </figcaption>
            <div class="overlay"></div>
        </figure>
    </main>
</body>

</html>
