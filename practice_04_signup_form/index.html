<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>회원가입</h1>
        <form autocomplete="off">
            <fieldset>
                <legend>기본 정보</legend>
                
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required minlength="4" placeholder="4자 이상 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required minlength="8" placeholder="8자 이상 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" name="password-confirm" required placeholder="비밀번호를 다시 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required placeholder="example@email.com">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>개인 정보</legend>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" required placeholder="실명을 입력하세요">
                </div>
                
                <div class="form-group">
                    <label for="birthdate">생년월일</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                
                <div class="form-group">
                    <label>성별</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="male" required> 남성</label>
                        <label><input type="radio" name="gender" value="female" required> 여성</label>
                        <label><input type="radio" name="gender" value="other" required> 기타</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">전화번호</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="010-1234-5678">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>추가 정보</legend>
                
                <div class="form-group">
                    <label>관심사</label>
                    <div class="checkbox-group">
                        <label><input type="checkbox" name="interests" value="it"> IT</label>
                        <label><input type="checkbox" name="interests" value="design"> 디자인</label>
                        <label><input type="checkbox" name="interests" value="marketing"> 마케팅</label>
                        <label><input type="checkbox" name="interests" value="other"> 기타</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="bio">자기소개</label>
                    <textarea id="bio" name="bio" rows="5" placeholder="간단한 자기소개를 작성해주세요"></textarea>
                </div>
            </fieldset>
            
            <fieldset>
                <legend>약관 동의</legend>
                
                <div class="form-group">
                    <label><input type="checkbox" id="agree-all"> 전체 동의</label>
                </div>
                
                <div class="form-group">
                    <label><input type="checkbox" name="terms" required> 이용약관 동의 (필수)</label>
                </div>
                
                <div class="form-group">
                    <label><input type="checkbox" name="privacy" required> 개인정보 처리방침 동의 (필수)</label>
                </div>
            </fieldset>
            
            <div class="button-group">
                <button type="submit">가입하기</button>
                <button type="reset">초기화</button>
            </div>
        </form>
    </div>
</body>
</html>
